<div>
	<app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row"
	fxLayoutAlign="space-between center"
	fxLayoutGap="20px"
	class="stats-cards"
>
	<mat-card fxFlex="25">
		<app-widget-card [data]="cards"
			label="New Users"
			total="12k"
			percentage="50"
		></app-widget-card>
	</mat-card>
	<mat-card fxFlex="25">
		<app-widget-card [data]="cards"
			label="Users retention"
			total="10k"
			percentage="40"
		></app-widget-card>
	</mat-card>
	<mat-card fxFlex="25">
		<app-widget-card [data]="cards"
			label="Users engagement"
			total="8k"
			percentage="30"
		></app-widget-card>
	</mat-card>
	<mat-card fxFlex="25">
		<app-widget-card [data]="cards"
			label="Referral"
			total="6k"
			percentage="20"
		></app-widget-card>
	</mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row"
	fxLayoutAlign="space-between center"
	fxLayoutGap="20px"
>
	<div fxFlex="60">
		<div class="mat-elevation-z8">
			<table [dataSource]="dataSource"
				mat-table
			>

				<!-- Position Column -->
				<ng-container matColumnDef="position">
					<th *matHeaderCellDef
						mat-header-cell
					>
						No.
					</th>
					<td *matCellDef="let element"
						mat-cell
					>
						{{element.position}}
					</td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th *matHeaderCellDef
						mat-header-cell
					>
						Name
					</th>
					<td *matCellDef="let element"
						mat-cell
					>
						{{element.name}}
					</td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
					<th *matHeaderCellDef
						mat-header-cell
					>
						Weight
					</th>
					<td *matCellDef="let element"
						mat-cell
					>
						{{element.weight}}
					</td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
					<th *matHeaderCellDef
						mat-header-cell
					>
						Symbol
					</th>
					<td *matCellDef="let element"
						mat-cell
					>
						{{element.symbol}}
					</td>
				</ng-container>

				<tbody>
					<tr *matHeaderRowDef="displayedColumns"
						mat-header-row
					></tr>
					<tr *matRowDef="let row; columns: displayedColumns;"
						mat-row
					></tr>
				</tbody>
			</table>

			<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
		</div>

	</div>
	<div fxFlex="40">
		<app-widget-pie [data]="pieChart"></app-widget-pie>
	</div>
</div>

<br>
