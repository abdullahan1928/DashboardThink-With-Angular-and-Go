<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
	Would you like to delete?
</div>
<div mat-dialog-actions>
	<button [style]="{'color': 'red'}"
		mat-button
		mat-dialog-close
		(click)="onDelete()"
    >
		Delete
	</button>
	<button mat-button
		mat-dialog-close
		cdkFocusInitial
        (click)="onNoClick()"
	>
		No
	</button>
</div>
